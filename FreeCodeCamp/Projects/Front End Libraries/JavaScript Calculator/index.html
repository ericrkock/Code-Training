<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
   <link rel="stylesheet" href="style.css">
   <title>JS Calculator by ERK</title>
</head>
<body>
   <!-- FreeCodeCamp Project Tester
   <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script> -->

   <header>
      <div>
         <h1>JavaScript Calculator</h1><hr class="divide-line-header">
         <p>A FreeCodeCamp Project Challenge</p>
      </div>
   </header>
   <div id="calculator">
      <div id="display">
         <div id="chain">Â«</div>
         <div id="result">0</div>
      </div>
      <div id="board" >
         <div id="clear" class="padcl">AC</div>
         <div id="add" class="padop">+</div>
         <div id="substract" class="padop">-</div>
         <div id="divide" class="padop">/</div>
         <div id="multiply" class="padop">x</div>
         <div id="equal" class="padeq">=</div>
         <div id="backspace" class="padnr"><i class="fas fa-backspace"></i></div>
         <div id="zero" class="padnr">0</div>
         <div id="one" class="padnr">1</div>
         <div id="two" class="padnr">2</div>
         <div id="three" class="padnr">3</div>
         <div id="four" class="padnr">4</div>
         <div id="five" class="padnr">5</div>
         <div id="six" class="padnr">6</div>
         <div id="seven" class="padnr">7</div>
         <div id="eight" class="padnr">8</div>
         <div id="nine" class="padnr">9</div>
         <div id="decimal" class="padnr">.</div>
      </div>
   </div>
   <footer>
      <div>
         <span>Presented by Eric R. Kock - Feb. 2019 | <a href="https://codepen.io/EricRKock/" target="_blank"> CodePen </a> - <a href="https://github.com/ericrkock/Code-Training/tree/master/FreeCodeCamp/Projects" target="_blank"> GitHub</a></span>
      </div>
</footer>
   <script src="calculator.js"></script>
</body>
</html>
