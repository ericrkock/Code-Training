<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link type="text/css" rel="stylesheet" href="style.css">

   <title>Drum Machine</title>
</head>
<body>
   <!-- FreeCodeCamp Project Tester-->
   <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

   <header>
      <h1>Drum Machine</h1><hr class="divide-line-header">
      <p>A FreeCodeCamp Project Challenge</p>
   </header>
   <div id="drum-machine">
      <div id="display">
         <div class="drum-pad">
            <button id="Q" class="btn">Q</button>
            <button id="W" class="btn">W</button>
            <button id="E" class="btn">E</button>
            <button id="A" class="btn">A</button>
            <button id="S" class="btn">S</button>
            <button id="D" class="btn">D</button>
            <button id="Z" class="btn">Z</button>
            <button id="X" class="btn">X</button>
            <button id="C" class="btn">C</button>
         </div>
      </div>
      <div class="settings">
         <div class="power">Power ON/OFF</div>
         <div class="event">Event Display</div>
         <div class="volume">
            <input type="range" step="0.01" min="0" max="1" value="0.5">
         </div>
         <div class="mp3-style">MP3 Style</div>
      </div>
   </div>
   <footer>
         <div>
               <span>Presented by <a href="https://codepen.io/EricRKock/" target="_blank">Eric R. Kock</a></span>
            </div>
   </footer>
</body>
</html>
