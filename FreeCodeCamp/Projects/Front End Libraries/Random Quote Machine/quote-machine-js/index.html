<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <link type="text/css" rel="stylesheet" href="style.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

      <title>Random Quote Machine</title>
   </head>
<body>
   <div id="quote-box">
      <div>
         <i class="fa fa-quote-left"></i>
         <span id="text" class="quote"> Quote comes here </span>
         <i class="fa fa-quote-right"></i>
      </div>
      <div id="author" class="author">
         <span>-Author's name comes here</span>
      </div>
      <div class="buttons">
         <button id="tweet-quote" class="btn" title="Tweet this code"><i class="fa fa-twitter"></i></button>
         <button id="tumblr-quote" class="btn" title="Post this quote on Tumblr"><i class="fa fa-tumblr"></i></button>
         <button id="new-quote" class="btn">New Quote</button>
      </div>
   </div>
   
   <script type="text/javascript" src="quotes.json"></script>
   <script src="quote-machine.js"></script>
</body>
</html>
