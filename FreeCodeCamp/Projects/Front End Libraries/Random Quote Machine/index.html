<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <meta http-equiv="X-UA-Compatible" content="ie=edge">
 <link rel="stylesheet" type="text/css" href="style.css">
 <title>Random Quote Machine</title>
</head>
<body>
   <div id="container">
      <div id="quote-box">
         <div class="quote-text" style="opacity: 1;">
            <i class="fa fa-quote-left"></i>
            <span id="text"></span>
         </div>
         <div class="quote-author" style="opacity: 1;">
            -
            <span id="author"></span>

         </div>
         <div class="buttons">
            <a id="tweet-quote" class="button" title="" target="_blank" href="#" style="background-color: blueviolet;"
         </div>
      </div>
      <div class="quote-box-footer">

      </div>
   </div>

<script type="text/javascript" src="quote-machine.js"></script>
</body>
</html>
