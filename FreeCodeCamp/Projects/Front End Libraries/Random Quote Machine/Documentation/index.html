<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <meta http-equiv="X-UA-Compatible" content="ie=edge">
 <link rel="stylesheet" type="text/css" href="style.css">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
 <title>Random Quote Machine</title>
</head>
<body>
   <div id="container">
      <div id="quote-box">
         <div class="quote-text" style="opacity: 1;">
            <i class="fa fa-quote-left"></i>
            <span id="text"></span>
         </div>
         <div class="quote-author" style="opacity: 1;">
            -
            <span id="author"></span>

         </div>
         <div class="buttons">
            <a id="tweet-quote" class="button" title="Tweet this code" target="_blank" href="#" style="background-color: blueviolet;"><i class="fa fa-twitter"></i></a>
            <a id="tumblr-quote" class="button" title="Post this quote on Tumblr" target="_blank" href="#" style="background-color: blueviolet;"><i class="fa fa-tumblr"></i></a>
            <button id="new-quote" class="button" style="background-color: blueviolet;">New Quote</button>
         </div>
      </div>
      <div class="quote-box-footer">
         by <a href="#">Eric R. Kock</a>
      </div>
   </div>

<script type="text/javascript" src="quote-machine.js"></script>
</body>
</html>
