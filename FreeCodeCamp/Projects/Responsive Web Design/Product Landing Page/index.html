<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Product Landing Page</title>
</head>
<body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <div id="page-container">
        <header id="header">
            <div id="logo">
                <img id="header-img" src="./img/Project-Logo.png" alt="Project logo">
                <!-- https://shopnix.in/media/images/shopnix-large-logo.png -->
            </div>
            <nav id="nav-bar">
                <ul>
                    <li><a class="nav-link" href="#features">Features</a></li>
                    <li><a class="nav-link" href="#video">Video</a></li>
                    <li><a class="nav-link" href="#variants">Variants</a></li>
                </ul>
            </nav>
        </header>
        <div id="product-container">
            <section id="product-image">

            </section>
            <section id="product-description">

            </section>
        </div>
        <div id="video">
            <embed>
        </div>
        <div id="product-variant">
            <section id="variant"></section>
            <section id="variant"></section>
            <section id="variant"></section>
        </div>
        <div id="mail-container">
            <section id="mailing">
                <h2>Receive our weekly new product catalog</h2>
                <form id="form" action="#" method="post" enctype="text/plain">
                    <input type="email" id="email" name="email" class-field="input-field" required="" placeholder="Enter your Email address">
                    <button type="submit" id="submit" >Yes, send me</button>
                </form>
            </section>
        </div>
        <footer>
            <div id="footer-container">
                <div class="footer-left">(c) 2018 - Copyright</div>
                <div class="footer-right">Created by Eric R. Kock</div>
            </div>
        </footer>
    </div>
</body>
</html>
