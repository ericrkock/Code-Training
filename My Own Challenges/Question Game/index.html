<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="stylesheet" href="style.css">
   <title>Question Game</title>
</head>
<body>
   <header>
      <div>
         <h1>Question Game</h1><hr class="divide-line-header">
         <p>An Own Project Challenge</p>
      </div>
   </header>
   <div id="game-panel">
      <div id="question-panel">
         <div class="question-header">Question</div>
         <div id="question"></div>
      </div>
      <div id="answers-panel">
         <div class="answers-header">Possible Answers</div>
         <div id="answers"></div>
      </div>

      <div id="players-answer-panel">
         <input type="text" id="players-answer" placeholder="Your Answer">
         <button class="submit">Submit</button>
         <div id="correct-answer">Let's play!</div>
      </div>
      <div id="score-panel">Your current score is : 0</div>
      
   </div>
   
   <footer>
      <div>
         <span>Presented by Eric R. Kock - Feb. 2019 | <a href="https://codepen.io/EricRKock/" target="_blank"> CodePen </a> - <a href="https://github.com/ericrkock/Code-Training/tree/master/FreeCodeCamp/Projects" target="_blank"> GitHub</a></span>
      </div>
   </footer>
   <script src="question-game.js"></script>
</body>
</html>
